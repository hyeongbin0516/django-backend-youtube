---
name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    # - 실행할 공간을 지정
    steps:
      - name: CheckOut
        uses: actions/Checkout@v2
      - name: Test
        run: docker-compose run --rm app sh -c "python manage.py test"
      - name: Lint
        run: docker-compose run --rm app sh -c "flske8"
    # django 세팅 -> github push -> actions